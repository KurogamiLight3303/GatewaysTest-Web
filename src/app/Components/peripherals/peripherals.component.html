<ul ngbNav #nav="ngbNav" class="nav-tabs">
  <li [ngbNavItem]="1">
    <a ngbNavLink class="text-dark">{{'peripherals.title' | translate }}</a>
    <ng-template ngbNavContent>
      <div class="container-fluid" style="min-width: 800px;">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="table-responsive">
              <table class="table table-head-custom table-vertical-center overflow-hidden">
                <thead role="row" class="thead-light">
                  <tr>
                    <th>{{'peripherals.uid' | translate }}</th>
                    <th>{{'peripherals.vendor' | translate }}</th>
                    <th>{{'peripherals.fabricationDate' | translate }}</th>
                    <th>
                      <div class="row justify-content-center">
                        <div class="col-10">
                          <button class="btn btn-primary" (click)="search()">{{'common.refresh' | translate }}</button>
                          <button type="button" class="btn btn-success" (click)="add()">{{'common.add' | translate }}</button>
                        </div>
                      </div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let peripheral of peripheralService.items$ | async">
                    <tr *ngIf="peripheral" role="row">
                      <td><span>{{peripheral.uid}}</span></td>
                      <td><span>{{peripheral.vendor}}</span></td>
                      <td><span>{{peripheral.fabricationDate}}</span></td>
                      <td><button class="btn btn-danger" (click)="delete(peripheral.uid)">{{'common.remove' | translate }}</button></td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
      </div>
    </ng-template>
  </li>
</ul>
<div [ngbNavOutlet]="nav"></div>
